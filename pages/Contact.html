<body>
  <strong>
  <em>This is a work in Progress</em>
  </strong>
  <form>
  <fieldset>
    <legend>Enter Your Name</legend>
    <label id="First">
      First Name
      <input type="text" name="firstname" placeholder=" First Name">
    </label>
    <label id="Last">
      Last Name
      <input type="text" name="lastname" placeholder=" Last Name">
    </label>
  </fieldset>
  <fieldset>
    <legend>Describe Your Issue</legend>
  <select name="Choose">
    <option value="Bug Report">Bug</option>
    <option value="Enhancement">Enhancement</option>
  </select>
  <br>
  <br>
  <textarea name="Describe Your Issue" cols="30" rows="10"></textarea>
  </fieldset>
  <br>
  <fieldset>
    <legend>Do you wish to be Contacted</legend>
    <label>
      Yes
      <input type="radio" name="Yes">
    </label>
    <label>
        No
      <input type="radio" name="No"><br>
    </label>
   <label>
    Email
    <input type="email" name="Email">
   <label><br>
  </fieldset>
  <input type="reset" name="reset" value="Reset Fields">
  <input type="submit">
</form>
</body>
